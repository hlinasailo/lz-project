<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
 
  <title>1 YEAR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #000000;
    }
    .navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgb(48, 56, 86);
  padding: 30px 60px;
  flex-wrap: wrap; /* allows stacking on smaller screens */
}

/* Logo + Title */
.logo-title {
  display: flex;
  align-items: center;
   color: rgb(199, 157, 238);
}

.logo-title img {
  height: 50px;
  margin-right: 10px;
}

.logo-title h1 {
  font-size: 20px;
  margin: 0;
}

/* Navigation Links */
.navbar ul {
  list-style: none;
  display: flex;
  margin: 0;
  padding: 0;
}

.navbar li {
  margin-left: 20px;
}

.navbar a {
  color: white;
  text-decoration: none;
  font-size: 20px;
  transition: color 0.3s;
}

.navbar a:hover {
  color: #ffcc00;
}

/* ðŸ”¹ Responsive: For small screens */
@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar ul {
    flex-direction: column;
    width: 100%;
    margin-top: 10px;
  }

  .navbar li {
    margin: 10px 0;
  }

  .navbar a {
    font-size: 18px;
  }
}
    h1 {
      text-align: center;
      color: azure;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
      color: azure;
    }
    .card {
      background: #524d4d;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(151, 16, 16, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      padding: 15px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card-content h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }
    .card-content p {
      color: #ffffff;
      font-size: 14px;
    }
    .view-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: #3b82f6;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .view-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo-title">
      <img src="Z.png" alt="Logo">
      
    </div>
    <ul>
     
      </li>
    </ul>
  </nav>

  <h1>Talk</h1>
  <div id="gallery" class="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOg2w2_0s0t213BbjWDt79vL-9O5ARqlQ",
  authDomain: "lalhlimpuia-2c4db.firebaseapp.com",
  projectId: "lalhlimpuia-2c4db",
  storageBucket: "lalhlimpuia-2c4db.firebasestorage.app",
  messagingSenderId: "302146269449",
  appId: "1:302146269449:web:266243cd7da4496a8763d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadGallery() {
      const galleryRef = collection(db, "pdf");
      const snapshot = await getDocs(galleryRef);
      const galleryContainer = document.getElementById("gallery");
      galleryContainer.innerHTML = ""; // clear before loading

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${data.coverUrl}" alt="${data.title} cover">
          <div class="card-content">
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <a class="view-btn" href="${data.fileUrl}" target="_blank">ðŸ“„ Read</a>
          </div>
        `;

        galleryContainer.appendChild(card);
      });
    }

    loadGallery();
  </script>
</body>
</html>
